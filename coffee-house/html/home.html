<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee House</title>
        <link rel="stylesheet" href="../styles/normalize.css" />
        <link rel="stylesheet" href="../styles/basic.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-container">
                    <div class="header-menu">
                        <div class="logo">
                            <img src="../assets/images/logo.png" alt="logo" />
                        </div>
                        <nav class="header-nav">
                            <ul class="menu-list">
                                <li class="menu-item">
                                    <a class="menu-link" href="#"
                                        >Favorite coffee</a
                                    >
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">About</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">Mobile app</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">Contact us</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="coffee-menu">
                            <a class="menu-link" href="#">Menu</a>
                            <img
                                class="coffee-cup"
                                src="../assets/icons/coffee-cup.svg"
                                alt="coffee-cup"
                            />
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="enjoy"></div>
                <div class="favorite-coffee"></div>
                <div class="about"></div>
                <div class="mobile-app"></div>
            </main>
            <footer class="footer">
                <div class="footer-container"></div>
            </footer>
        </div>
    </body>
</html>
